<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>
        
    </header>
    
    <main>
        <section class="">
            <div class="container">
                <form class="mt-2 row convert__form" action="https://echo.htmlacademy.ru/" method="get">
                    <div class="mb-2 col-5">
                        <input type="number"  required class="form-control convert__input" placeholder="Amound">
                    </div>

                    <div class="col-5">
                        <select class="form-select form-select-md convert__type" aria-label=".form-select-sm example">
                            <option selected>Choose curency</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="EUR">EUR</option>
                          </select>
                    </div>

                    <div class="col">
                        <button type="submit" class="btn btn-dark w-100" >Middle</button>
                    </div>
                </form>

                <div  class="alert alert-secondary text-center convert__result" role="alert" >
                    Result
                  </div>
            </div>
        </section>
    </main>
    
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
